    <script>

$(function () {

function isPrime(n) {
    if (!Number.isInteger(n) || n < 2) {
        return false;
    }
    for (let i = 2; i <= n / 2; i++) {
        if (n % i === 0) {
            return false;
        }
    }
    return true;
}

var playerid = '' + Math.floor(Math.random() * 10000);
/* state
 1 = ready to start round X? show # players
 2 = waiting for Y to start
 3 = gameplay -> 1

TODO
On disconnect deletes player
Modal confirmation at each round

*/

var localdata = {
    state: 0,
    level: 0,
    players: {
        'otherplayerid': 0,
    },
    board: [],

};
localdata.players[playerid] = 0;

function generateBoard() {
    var maxNum = 2 + localdata.level * 0.75;
    for (let i = 0; i < 25; i++) {
        localdata.board[i] = Math.floor(Math.random() * maxNum) + 1;
    }
}

function isRoundOver() {
    for (let i = 0; i < 25; i++) {
        if (isPrime(localdata.board[i])) {
            return false;
        }
    }
    return true;
}

function bindBoard() {
    $('td').each(function() {
        var index = parseInt($(this).attr('id'));
        if (Number.isInteger(localdata.board[index]) || localdata.board[index] == '') {
            $(this).text(localdata.board[index]);
        } else if (localdata.board[index] == playerid) {
            $(this).html('<img height="50px" src="https://static.thenounproject.com/png/1112380-200.png" id="purple">');
        } else {
            $(this).html('<img height="50px" src="https://static.thenounproject.com/png/1112380-200.png" id="green">');
        }
    });
}
function bindScores() {
    for (const [id, score] of Object.entries(localdata.players)) {
      if (id === playerid) {
            $('#purplescore').text(score);
        } else {
            $('#greenscore').text(score);
        }
    }
}

function showNotPrimeDialog(number) {
    $( "<h4>" + number + ' is not prime!' + "</h4>" ).dialog({
      modal: true,
      buttons: {
        Continue: function() {
          $( this ).dialog('close');
        }
      }
    });
}

var startRoundDialog;

function bindStartRoundDialog() {
    if (startRoundDialog) {

    }
}

$('td').each(function() {
    $(this).click(function() {
        var index = $(this).attr('id');
        if (Number.isInteger(localdata.board[index])) {
            if (isPrime(localdata.board[index])) {
                localdata.players[playerid] += 1;
                localdata.board[index] = playerid;
            } else {
                showNotPrimeDialog(localdata.board[index]);
                localdata.board[index] = '';
            }
        }
        if (isRoundOver()) {
            localdata.level += 1;
            generateBoard();
        }
        bindBoard();
        bindScores();
    });
})


generateBoard();
